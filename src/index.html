        new Vue({

                ],
                currentIndex: 0,
                macAddress: '',
                macAddressError: false,

                selectedAudioDeviceId: '',
                isLoadingMicrophones: true,
                audioOutputDevices: [],
                selectedSpeakerDeviceId: '',
                isLoadingSpeakers: true,
                voiceMode: 'continuous', // 'continuous' Êàñ 'push-to-talk'
                showSettings: false,
                // ÊãñÂä®Áõ∏ÂÖ≥
                isDragging: false,
                dragStartX: 0,
                dragCurrentX: 0,
                dragThreshold: 50, // ÊãñÂä®ÈòàÂÄºÔºàÂÉèÁ¥†Ôºâ
                // ÂõΩÈôÖÂåñ
                currentLanguage: 'zh', // 'zh' Êàñ 'en'
                i18n: null // ‰ªéÂ§ñÈÉ®Êñá‰ª∂Âä†ËΩΩ
            },
            computed: {
                currentRole() {
                    return this.roles[this.currentIndex];
                },
                displayRoles() {
                    const result = [];

                    if (this.roles.length === 1) {
                        return [this.roles[0]];
                    }

                    if (this.roles.length >= 2) {
                        // Left role (previous)
                        const prevIndex = this.currentIndex > 0 ? this.currentIndex - 1 : this.roles.length - 1;
                        result.push(this.roles[prevIndex]);

                        // Current role
                        result.push(this.roles[this.currentIndex]);

                        // Add next role only if we have more than 2 roles
                        if (this.roles.length > 2) {
                            const nextIndex = (this.currentIndex + 1) % this.roles.length;
                            result.push(this.roles[nextIndex]);
                        }
                    }

                    return result;
                },
                isStartButtonDisabled() {
                    // Â¶ÇÊûúÈÄâÊã©ÁöÑÊòØËá™ÂÆö‰πâËßíËâ≤ÔºåÈúÄË¶ÅÈ™åËØÅMACÂú∞ÂùÄ
                    const isCustomRole = this.currentRole.name === 'Ëá™ÂÆö‰πâËßíËâ≤' || this.currentRole.name === 'Custom Role';
                    if (isCustomRole) {
                        // Â¶ÇÊûúMACÂú∞ÂùÄ‰∏∫Á©∫ÊàñÊ†ºÂºèÈîôËØØÔºåÁ¶ÅÁî®ÊåâÈíÆ
                        return !this.macAddress || this.macAddressError;
                    }
                    // ÂÖ∂‰ªñËßíËâ≤‰∏çÈúÄË¶ÅMACÂú∞ÂùÄÈ™åËØÅ
                    return false;
                }
            },
            mounted() {
                // ÂàùÂßãÂåñÂõΩÈôÖÂåñÁøªËØë
                this.i18n = {
                    zh: window.indexI18n?.zh || {},
                    en: window.indexI18n?.en || {}
                };

                // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩËÆæÁΩÆ
                try {
                    const savedLanguage = localStorage.getItem('language');
                    if (savedLanguage && (savedLanguage === 'zh' || savedLanguage === 'en')) {
                        this.currentLanguage = savedLanguage;
                    } else {
                        // Ê†πÊçÆÊµèËßàÂô®ËØ≠Ë®ÄËá™Âä®Ê£ÄÊµã
                        const browserLang = navigator.language || navigator.userLanguage;
                        this.currentLanguage = browserLang.startsWith('zh') ? 'zh' : 'en';
                    }

                    const savedMac = localStorage.getItem('macAddress');
                    const savedAudio = localStorage.getItem('selectedAudioDeviceId');
                    const savedSpeaker = localStorage.getItem('selectedSpeakerDeviceId');
                    const savedVoiceMode = localStorage.getItem('voiceMode');
                    const savedRoleIndex = localStorage.getItem('selectedRoleIndex');

                    // ÂÖàËÆæÁΩÆËßíËâ≤Á¥¢Âºï
                    if (savedRoleIndex) {
                        const index = parseInt(savedRoleIndex, 10);
                        if (index >= 0 && index < this.roles.length) {
                            this.currentIndex = index;
                        }
                    }

                    // Ê†πÊçÆËßíËâ≤ÂíåËØ≠Ë®ÄËÆæÁΩÆMACÂú∞ÂùÄ
                    this.updateMacAddressFromRole();

                    if (savedAudio) this.selectedAudioDeviceId = savedAudio;
                    if (savedSpeaker) this.selectedSpeakerDeviceId = savedSpeaker;
                    if (savedVoiceMode) this.voiceMode = savedVoiceMode;

                    this.validateMacAddress();
                } catch (e) { /* ÂøΩÁï•Êú¨Âú∞Â≠òÂÇ®ÈîôËØØ */ }
                this.enumerateAudioDevices();
            },
            watch: {
                currentLanguage(newVal) {
                    try { localStorage.setItem('language', newVal); } catch (e) {}
                    // ËØ≠Ë®ÄÂàáÊç¢Êó∂Êõ¥Êñ∞MACÂú∞ÂùÄ
                    this.updateMacAddressFromRole();
                },
                currentIndex(newVal) {
                    try { localStorage.setItem('selectedRoleIndex', newVal.toString()); } catch (e) {}
                    // ËßíËâ≤ÂàáÊç¢Êó∂Êõ¥Êñ∞MACÂú∞ÂùÄ
                    this.updateMacAddressFromRole();
                },
                macAddress(newVal) {
                    try { localStorage.setItem('macAddress', newVal || ''); } catch (e) {}
                },
                selectedAudioDeviceId(newVal) {
                    try { localStorage.setItem('selectedAudioDeviceId', newVal || ''); } catch (e) {}
                },
                selectedSpeakerDeviceId(newVal) {
                    try { localStorage.setItem('selectedSpeakerDeviceId', newVal || ''); } catch (e) {}
                },
                voiceMode(newVal) {
                    try { localStorage.setItem('voiceMode', newVal || 'continuous'); } catch (e) {}
                }
            },
            methods: {
                t(key) {
                    return this.i18n[this.currentLanguage][key] || key;
                },
                toggleLanguage() {
                    this.currentLanguage = this.currentLanguage === 'zh' ? 'en' : 'zh';
                },
                getRoleName(role) {
                    return this.currentLanguage === 'zh' ? role.name : (role.nameEn || role.name);
                },
                getRoleDescription(role) {
                    return this.currentLanguage === 'zh' ? role.description : (role.descriptionEn || role.description);
                },
                getRoleMacAddress(role) {
                    if (!role) return '';
                    if (role.name === 'Ëá™ÂÆö‰πâËßíËâ≤' || role.name === 'Custom Role') {
                        return '';
                    }
                    return this.currentLanguage === 'zh' 
                        ? (role.macAddressZh || '') 
                        : (role.macAddressEn || '');
                },
                updateMacAddressFromRole() {
                    const macAddr = this.getRoleMacAddress(this.currentRole);
                    if (macAddr) {
                        this.macAddress = macAddr;
                        this.validateMacAddress();
                    } else {
                        this.macAddress = '';
                        this.macAddressError = false;
                    }
                },
                getRoleClass(index) {
                    if (this.displayRoles.length === 1) {
                        return 'role-option center active';
                    }

                    if (this.displayRoles.length === 2) {
                        return index === 0 ? 'role-option left' : 'role-option center active';
                    }

                    if (index === 0) return 'role-option left';
                    if (index === 1) return 'role-option center active';
                    return 'role-option right';
                },
                nextRole() {
                    this.currentIndex = (this.currentIndex + 1) % this.roles.length;
                },
                prevRole() {
                    this.currentIndex = this.currentIndex > 0 ? this.currentIndex - 1 : this.roles.length - 1;
                },
                goChat() {
                    // ËÆæÁΩÆÂ∑≤Â≠òÂÖ• localStorageÔºåÁõ¥Êé•Ë∑≥ËΩ¨
                    window.location.href = '/chatv2';
                },
                validateMacAddress() {
                    this.formatMacAddress();
                    const macAddressPattern = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/;
                    // Á°Æ‰øùÂßãÁªà‰∏∫Â∏ÉÂ∞îÂÄºÔºåÈÅøÂÖçÂá∫Áé∞Á©∫Â≠óÁ¨¶‰∏≤ÂØºËá¥ÊåâÈíÆË¢´ËßÜ‰∏∫Á¶ÅÁî®
                    this.macAddressError = (!!this.macAddress) && !macAddressPattern.test(this.macAddress);
                },
                formatMacAddress() {
                    if (!this.macAddress) {
                        this.macAddressError = false;
                        return;
                    }
                    let cleaned = this.macAddress.replace(/[^0-9A-Fa-f]/g, '');
                    if (cleaned.length > 12) {
                        cleaned = cleaned.substring(0, 12);
                    }
                    let formatted = '';
                    for (let i = 0; i < cleaned.length; i += 2) {
                        if (i > 0) formatted += ':';
                        formatted += cleaned.substring(i, i + 2);
                    }
                    this.macAddress = formatted.toUpperCase();
                },
                async enumerateAudioDevices() {
                    try {
                        // È¶ñÂÖàËØ∑Ê±ÇÈ∫¶ÂÖãÈ£éÊùÉÈôê‰ª•Ëé∑ÂèñËÆæÂ§áÊ†áÁ≠æ
                        await navigator.mediaDevices.getUserMedia({ audio: true });

                        const devices = await navigator.mediaDevices.enumerateDevices();
                        this.audioInputDevices = devices.filter(d => d.kind === 'audioinput');
                        this.audioOutputDevices = devices.filter(d => d.kind === 'audiooutput');

                        console.log('ÂèØÁî®Èü≥È¢ëËæìÂÖ•ËÆæÂ§á:', this.audioInputDevices.map(d => ({
                            deviceId: d.deviceId,
                            label: d.label || 'Êú™Áü•ËÆæÂ§á'
                        })));

                        console.log('ÂèØÁî®Èü≥È¢ëËæìÂá∫ËÆæÂ§á:', this.audioOutputDevices.map(d => ({
                            deviceId: d.deviceId,
                            label: d.label || 'Êú™Áü•ËÆæÂ§á'
                        })));

                        // Â¶ÇÊûúÊ≤°ÊúâÈÄâÊã©ËÆæÂ§á‰∏îÂ≠òÂú®Èü≥È¢ëËÆæÂ§áÔºåÈÄâÊã©Á¨¨‰∏Ä‰∏™
                        if (!this.selectedAudioDeviceId && this.audioInputDevices.length > 0) {
                            this.selectedAudioDeviceId = this.audioInputDevices[0].deviceId;
                        }

                        if (!this.selectedSpeakerDeviceId && this.audioOutputDevices.length > 0) {
                            this.selectedSpeakerDeviceId = this.audioOutputDevices[0].deviceId;
                        }
                    } catch (e) {
                        console.warn('Êûö‰∏æÈü≥È¢ëËÆæÂ§áÂ§±Ë¥•:', e);
                        // Âç≥‰ΩøÊùÉÈôêË¢´ÊãíÁªùÔºå‰πüÂ∞ùËØïÊûö‰∏æËÆæÂ§áÔºà‰ΩÜÂèØËÉΩÊ≤°ÊúâÊ†áÁ≠æÔºâ
                        try {
                            const devices = await navigator.mediaDevices.enumerateDevices();
                            this.audioInputDevices = devices.filter(d => d.kind === 'audioinput' && d.deviceId !== '');
                            this.audioOutputDevices = devices.filter(d => d.kind === 'audiooutput' && d.deviceId !== '');
                        } catch (enumError) {
                            console.warn('ËÆæÂ§áÊûö‰∏æÂ§±Ë¥•:', enumError);
                        }
                    } finally {
                        this.isLoadingMicrophones = false;
                        this.isLoadingSpeakers = false;
                    }
                },
                // Èº†Ê†áÊãñÂä®‰∫ã‰ª∂
                handleDragStart(e) {
                    this.isDragging = true;
                    this.dragStartX = e.clientX;
                    this.dragCurrentX = e.clientX;
                },
                handleDragMove(e) {
                    if (!this.isDragging) return;
                    this.dragCurrentX = e.clientX;
                },
                handleDragEnd(e) {
                    if (!this.isDragging) return;

                    const dragDistance = this.dragCurrentX - this.dragStartX;

                    // Ê†πÊçÆÊãñÂä®Ë∑ùÁ¶ªÂíåÊñπÂêëÂàáÊç¢ËßíËâ≤
                    if (Math.abs(dragDistance) > this.dragThreshold) {
                        if (dragDistance > 0) {
                            // ÂêëÂè≥ÊãñÂä®ÔºåÊòæÁ§∫‰∏ä‰∏Ä‰∏™ËßíËâ≤
                            this.prevRole();
                        } else {
                            // ÂêëÂ∑¶ÊãñÂä®ÔºåÊòæÁ§∫‰∏ã‰∏Ä‰∏™ËßíËâ≤
                            this.nextRole();
                        }
                    }

                    this.isDragging = false;
                    this.dragStartX = 0;
                    this.dragCurrentX = 0;
                },
                // Ëß¶Êë∏‰∫ã‰ª∂ÔºàÁßªÂä®Á´ØÊîØÊåÅÔºâ
                handleTouchStart(e) {
                    this.isDragging = true;
                    this.dragStartX = e.touches[0].clientX;
                    this.dragCurrentX = e.touches[0].clientX;
                },
                handleTouchMove(e) {
                    if (!this.isDragging) return;
                    this.dragCurrentX = e.touches[0].clientX;
                },
                handleTouchEnd(e) {
                    if (!this.isDragging) return;

                    const dragDistance = this.dragCurrentX - this.dragStartX;

                    // Ê†πÊçÆÊãñÂä®Ë∑ùÁ¶ªÂíåÊñπÂêëÂàáÊç¢ËßíËâ≤
                    if (Math.abs(dragDistance) > this.dragThreshold) {
                        if (dragDistance > 0) {
                            // ÂêëÂè≥ÊãñÂä®ÔºåÊòæÁ§∫‰∏ä‰∏Ä‰∏™ËßíËâ≤
                            this.prevRole();
                        } else {
                            // ÂêëÂ∑¶ÊãñÂä®ÔºåÊòæÁ§∫‰∏ã‰∏Ä‰∏™ËßíËâ≤
                            this.nextRole();
                        }
                    }

                    this.isDragging = false;
                    this.dragStartX = 0;
                    this.dragCurrentX = 0;
                }
            }
        });
    </script>
